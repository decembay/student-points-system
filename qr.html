<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Codes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>ðŸ“± Student QR Codes</h2>
      <div id="qrcodes"></div>
    </div>

    <script>
      google.script.run.withSuccessHandler(function(students){
        let container = document.getElementById("qrcodes");
        students.forEach(stu => {
          let div = document.createElement("div");
          div.className = "qr-item";
          div.innerHTML = `<p>${stu.Name} (${stu.Class})</p><div id="qr-${stu.StudentID}"></div>`;
          container.appendChild(div);
          new QRCode(document.getElementById("qr-" + stu.StudentID), 
            window.location.origin + "?page=scan&id=" + stu.StudentID);
        });
      }).getAllStudents();
    </script>
  </body>

</html>
